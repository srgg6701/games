    <form name="form1" method="post" action="">
	<table class="bg_overlight" width="100%" cellpadding="10">
      <thead>
      	<tr>
      		<td colspan="2">
            	<div class="overlight"> </div>
            	<h4><div class="pyct my_profile"></div>My Profile</h4></td>
        </tr>
      </thead>
      <tr class="separator_top_under_header"><td colspan="2"></td></tr>
      <tr class="first" id="tr-first">
        <td><span data-load="input|username|username"></span>
        	<div class="flag"></div>
        </td>
        <td><span data-load="input|email|email"></span>
        	<div class="flag"></div>
        </td>
      </tr>
      <tr id="tr-second">
        <td><span data-load="input|password|password"></span>
        	<div class="flag"></div>
        </td>
        <td><button id="btn_change_password" class="btn_yellow">Change password</button></td>
      </tr>
      <tr class="padding-top-bottom-null font-common" id="tr-third">
        <td>
        	<span data-load="person|gender"></span>
        </td>
        <td>
        	<span data-load="person|birthday"></span>
        </td>
      </tr>
      <tr id="tr-fourth">
        <td><span data-load="input|address|address"></span>
        	<div class="flag ok"></div>
        </td>
        <td><span data-load="input|zip_code|zip_code"></span>
        	<div class="flag ok"></div>
        </td>
      </tr>
      <tr id="tr-fifth">
        <td><span data-load="input|city|city"></span>
        	<div class="flag ok"></div>
        </td>
        <td><span data-load="input|country|country"></span>
        	<div class="flag ok"></div>
        </td>
      </tr>
      <tr id="tr-sixth">
        <td><span data-load="input|mobile_phone|mobile_phone"></span>
        	<div class="flag delete"></div>
        </td>
        <td><span data-load="input|home_phone|home phone (optional)"></span>
        	<div class="flag delete"></div>
        </td>
      </tr>
      <tfoot>
      	<tr>
      		<td colspan="2" class="bg_overlight_bottom skip_height">
            	<button type="submit" id="btn_save_changes" class="btn btn_blue">Save Changes</button>
            </td>
        </tr>
     </tfoot>
    </table>
	</form>
<div class="close" onClick="return Game.hideMyProfile();"></div>
