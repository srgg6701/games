            //
            if(!Users[input_user_name_or_email]){

                for(var username in Users){
                    if(Users[username]['email']==input_user_name_or_email){
                        console.log('User exists! His email is '+input_user_name_or_email);
                        userEmail = input_user_name_or_email;

                    }
                }

            }
