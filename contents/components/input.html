<!-- location data -->
<input type="text" 	id="address" 			name="address" 			tabindex="7" required />
<input type="text" 	id="city" 				name="city" 			tabindex="9" required />
<input type="text" 	id="country" 			name="country" 			tabindex="10" required />
<input type="text" 	id="zip_code" 			name="zip_code" 		tabindex="8" />

<!-- contact data -->
<input type="email" id="email" 				name="email" required />
<!--    Set pattern to validate a phone number? 
        For example:  pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' 
        title='Phone Number (Format: +99(99)9999-9999)'	-->
<input type="tel" 	id="home_phone" 		name="home_phone" 		tabindex="12" />
<input type="tel" 	id="mobile_phone" 		name="mobile_phone" 	tabindex="11" required />

<!-- password fields -->
<input type="text" 	id="password" 			name="password" pattern="[^>]{5,}" required />
<input type="text" 	id="current_password"	name="current_password" required />
<input type="text" 	id="new_password"		name="new_password" required />
<input type="text" 	id="retype_password" 	name="retype_password" required />

<!-- personal data group -->
<input type="text" 	id="first_name" 		name="first_name"		tabindex="5"  required />
<input type="text" 	id="last_name" 			name="last_name"		tabindex="6"  required />
<input type="text" 	id="username" 			name="username" required />
<input type="text" 	id="username_or_email" 	name="username_or_email" required />
